network:
  version: 2
  ethernets:
    test99:
      dhcp4: false
      ignore-carrier: true
      neigh-suppress: true
      keep-configuration: dhcp
      addresses:
      - 192.168.1.10/24
      routes:
      -    to: 192.168.1.1/24
           via: 192.168.1.1
           from: 192.168.1.10
           type: local
           scope: link
           congestion-window: 10
           advertised-receive-window: 20
