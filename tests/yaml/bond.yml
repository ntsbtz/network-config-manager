network:
  version: 2
  renderer: networkd
  bonds:
      bond0:
          dhcp4: yes
          interfaces:
              - test99
              - test98
          parameters:
              mode: active-backup
              lacp-rate: fast
              mii-monitor-interval: 300
              min-links: 3
              arp-interval: 30
              up-delay: 12
              down-delay: 15
              learn-packet-interval: 32
              resend-igmp: 45
              packets-per-member: 11
              gratuitous-arp: 15
              all-members-active: yes
